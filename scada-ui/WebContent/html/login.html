<body class="login">
<div style="float: right">
    <div class="content">
        <form class="form-vertical login-form" action="/SCADA/userController/login" METHOD="POST">
            <h3 class="form-title">账号登陆</h3>
            <div class="alert alert-error hide">
                <button class="close" data-dismiss="alert"></button>
                <span>请输入用户名和密码</span>
            </div>
            <div class="control-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-user"></i>
                        <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-lock"></i>
                        <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"/> 记住我
                </label>
                <button type="submit" class="btn green pull-right" id="submit">登陆<i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<div id="left">
