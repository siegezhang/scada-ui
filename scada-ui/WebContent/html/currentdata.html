<script>
    jQuery(document).ready(function () {
        App.init(); // initlayout and core plugins
    });
    var myChart = echarts.init(document.getElementById('main'));

    var app = {};
    option = null;
    function randomData() {
        now = new Date(+now + oneDay);
        value = value + Math.random() * 21 - 10;
        var date=new Date();
        return {
            name: new Date().getHours()+":"+new Date().getMinutes(),
            value: [
                [date.getHours(),date.getMinutes(),date.getSeconds()].join('/'),
                Math.round(value)
            ]
        }
    }

    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;
    for (var i = 0; i < 10; i++) {
        data.push(Math.random()*10);
    }

    option = {
        title: {
            text: '动态数据 + 时间坐标轴'
        },
       /* tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                params = params[0];
                console.log(params);
                var date = new Date(params.name);
                //return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
            },
            axisPointer: {
                animation: false
            }
        },*/
        xAxis: {
            type: 'category',
            splitLine: {
                show: false
            },
            data: []
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            splitLine: {
                show: false
            }
        },
        series: [{
            name: '模拟数据',
            type: 'line',
            showSymbol: false,
            hoverAnimation: false,
            data: data
        }]
    };

    app.timeTicket = setInterval(function () {

        for (var i = 0; i < 2; i++) {
            data.shift();
            data.push(Math.random()*10);
        }
        console.log(data);
        var date=new Date();
        var s1=date.getMinutes()+":"+date.getSeconds();
        var s2=date.getMinutes()+":"+date.getSeconds();
        var s3=date.getMinutes()+":"+date.getSeconds();
        var s4=date.getMinutes()+":"+date.getSeconds();
        var s5=date.getMinutes()+":"+date.getSeconds();
        var s6=date.getMinutes()+":"+date.getSeconds();
        var s7=date.getMinutes()+":"+date.getSeconds();
        var s8=date.getMinutes()+":"+date.getSeconds();
        var s9=date.getMinutes()+":"+date.getSeconds();
        var s10=date.getMinutes()+":"+date.getSeconds();

        myChart.setOption({
            xAxis:{
                data:[s1,s2,s3,s4,s5,s6,s7,s8,s9,s10]
            },
            series: [{
                data: data
            }]
        });
    }, 1000);
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
